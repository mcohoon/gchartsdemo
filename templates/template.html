<!doctype html>
<head>
    <title>Google Charts with Flask</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['geochart']});
      google.charts.setOnLoadCallback(drawRegionsMap);

      function drawRegionsMap() {

        var data = google.visualization.arrayToDataTable([
          ['Country', 'Label', 'QPS'],
          ['Germany', 'Germany 200 qps', 200],
          ['United States', 'US 300 qps', 300],
          ['Brazil', 'BZ 400 qps', 400],
          ['Canada', 'Canada 500 qps', 500],
          ['France', 'France 600 qps',600],
          ['RU', 'RU 700 qps',700],
          ['UK', 'UK 1600 qps', 1600]
        ]);

        var options = {displayMode: 'text',
                       colorAxis: {colors: ['red', 'blue']},
                       sizeAxis: {minSize: 17, maxSize:20}
                      };

        var chart = new google.visualization.GeoChart(document.getElementById('regions_div'));
        //google.visualization.events.addListener(chart, 'ready',
        //    placeMarker.bind(chart, data));
        chart.draw(data, options);
      }
    </script>
    <style>
        #content {
            width: 80%;
            height: 60%;
            min-width: 800px;

            /* Center the div. */
            margin-right: auto;
            margin-left: auto;

            color: #A0D100;
            text-align: center;
        }

        #regions_div {
            min-height: 400px;
        }
    </style>
</head>
<body>
  <div id="content">
    <!-- Include more content here or below the chart, using Flask / Jinja. -->
    <div id="regions_div" style="width: 900px; height: 500px;"></div>
  </div>

</body>
